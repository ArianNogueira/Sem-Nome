<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem inteligente</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Contagem "inteligente"</h1>
    <p>Use qualquer valor nas caixas, simule contagens crescentes e regressivas. Use também valores negativos.</p>
    <p>Valor Inicial: <input type="number" name="numi" id="numi" placeholder="Início da contagem"></p>
    <p>Valor Final: <input type="number" name="numf" id="numf" placeholder="Fim da contagem"></p>
    <button onclick="contar()">Contar</button>
    <section id="res">
        <p>Preencha os dados acima e aperte o botão.</p>
    </section>
    <script src="script.js"></script>
</body>
</html>
