<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Informe seu país de nascimento: <input type="text" name="txtn" id="txtn">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar() {
            var pais = (window.document.getElementById('txtn').value)
            var res = window.document.querySelector('div#res')
            res.innerHTML = `<p>Vivendo no(a) <strong>${pais}</strong></p>`
            if (pais == 'Brasil' || pais == 'brasil' || pais == 'BRASIL') {
                res.innerHTML += `<p>Você é <strong>Brasileiro!</strong></p>`
            } else {
                res.innerHTML += `<p>Você é <strong>Estrangeiro!</strong></p>`
            }
        }
    </script>
</body>
</html>
